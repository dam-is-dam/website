<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART ARCHIVE | Portfolio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #888888;
            --accent: #000000;
            --border: #eeeeee;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        @media (max-width: 768px) { .container { padding: 0 20px; } }

        /* Navigation */
        nav {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .logo {
            font-family: var(--font-serif);
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            text-decoration: none;
            color: var(--text-main);
        }
        .logo span { font-weight: 300; color: var(--text-muted); margin-left: 5px; }
        .nav-links { display: flex; gap: 40px; list-style: none; }
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: var(--transition);
        }
        .nav-links a:hover { color: var(--text-main); }
        @media (max-width: 768px) { .nav-links { display: none; } }

        /* Hero */
        .hero { padding: 120px 0 80px 0; max-width: 800px; }
        .hero h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 8vw, 6rem);
            font-style: italic;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        .hero p {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
            max-width: 400px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        .filter-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            position: relative;
            padding-bottom: 10px;
            transition: var(--transition);
        }
        .filter-btn.active { color: var(--accent); }
        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        /* Gallery */
        .gallery {
            column-count: 3;
            column-gap: 40px;
            margin-bottom: 100px;
        }
        @media (max-width: 1024px) { .gallery { column-count: 2; } }
        @media (max-width: 640px) { .gallery { column-count: 1; } }

        .artwork {
            break-inside: avoid;
            margin-bottom: 60px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .artwork .img-container {
            overflow: hidden;
            background: #f9f9f9;
            margin-bottom: 20px;
        }
        .artwork img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .artwork:hover img { transform: scale(1.08); }
        .artwork-info h3 {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 5px;
        }
        .artwork-info p {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            z-index: 1000;
            display: none;
            overflow-y: auto;
            padding: 80px 40px;
        }
        .modal.active { display: block; }
        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 80px;
        }
        @media (max-width: 900px) {
            .modal-content { grid-template-columns: 1fr; }
            .modal { padding: 40px 20px; }
        }
        .modal-image img { width: 100%; height: auto; border-radius: 2px; }
        .modal-details { position: sticky; top: 80px; }
        .modal-details h2 { font-family: var(--font-serif); font-size: 3rem; font-style: italic; margin-bottom: 20px; }
        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            padding-bottom: 30px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .modal-desc { font-size: 1.1rem; font-weight: 300; line-height: 1.8; color: #444; margin-bottom: 40px; }
        
        .ai-btn {
            width: 100%;
            padding: 20px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        .ai-btn:hover { background: #333; }
        .ai-btn:disabled { background: #ccc; cursor: not-allowed; }

        .ai-result {
            background: #f9f9f9;
            padding: 30px;
            font-family: var(--font-serif);
            font-style: italic;
            line-height: 2;
            color: #666;
            margin-top: 20px;
            border-left: 3px solid #000;
            display: none;
        }

        .close-modal {
            position: fixed;
            top: 40px; right: 40px;
            background: #f4f4f4;
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1010;
        }

        /* Footer */
        footer {
            padding: 100px 0;
            text-align: center;
            border-top: 1px solid var(--border);
        }
        footer p {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--text-muted);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <a href="#" class="logo">ART<span>ARCHIVE</span></a>
            <ul class="nav-links">
                <li><a href="#">Works</a></li>
                <li><a href="#">Exhibition</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <h1>Curating the <br>Invisible Flow.</h1>
            <p>인간의 감정과 기술적 진보 사이의 경계에서 탄생한 예술적 기록들을 아카이빙합니다.</p>
        </section>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All Works</button>
            <button class="filter-btn" data-filter="Painting">Painting</button>
            <button class="filter-btn" data-filter="Digital Art">Digital</button>
            <button class="filter-btn" data-filter="Sculpture">Sculpture</button>
            <button class="filter-btn" data-filter="Installation">Installation</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Artworks injected by JS -->
        </div>
    </div>

    <footer>
        <p>© 2024 PORTFOLIO ARCHIVE — ALL RIGHTS RESERVED</p>
    </footer>

    <!-- Modal View -->
    <div class="modal" id="artworkModal">
        <button class="close-modal" id="closeModal">✕</button>
        <div class="modal-content">
            <div class="modal-image" id="modalImageContainer">
                <!-- Image will be injected -->
            </div>
            <div class="modal-details">
                <h2 id="modalTitle">Artwork Title</h2>
                <div class="modal-meta" id="modalMeta">
                    <!-- Meta info -->
                </div>
                <div class="modal-desc" id="modalDesc">
                    <!-- Description -->
                </div>
                
                <button class="ai-btn" id="aiBtn">Enhance with Gemini AI</button>
                <div class="ai-result" id="aiResult">
                    <!-- AI result -->
                </div>
            </div>
        </div>
    </div>

    <!-- Script Section -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- Data ---
        const ARTWORKS = [
            { id: 1, title: "Inner Silence", year: "2023", category: "Painting", medium: "Oil on Canvas", desc: "고요한 도시의 아침을 추상적인 색채로 표현한 작품입니다.", img: "https://picsum.photos/seed/art1/800/1200" },
            { id: 2, title: "Digital Bloom", year: "2024", category: "Digital Art", medium: "Generative Art", desc: "데이터의 흐름을 꽃의 개화에 비유하여 알고리즘으로 시각화했습니다.", img: "https://picsum.photos/seed/art2/1000/1000" },
            { id: 3, title: "Steel Memory", year: "2022", category: "Sculpture", medium: "Stainless Steel", desc: "부식되지 않는 기억의 무게를 차가운 금속의 질감으로 형상화했습니다.", img: "https://picsum.photos/seed/art3/800/600" },
            { id: 4, title: "Blue Horizon", year: "2023", category: "Painting", medium: "Acrylic", desc: "수평선 너머의 미지의 세계에 대한 갈망을 담았습니다.", img: "https://picsum.photos/seed/art4/900/1300" },
            { id: 5, title: "Light & Shadow", year: "2024", category: "Installation", medium: "Mixed Media", desc: "빛의 굴절과 그림자의 왜곡을 통해 관계의 가변성을 탐구합니다.", img: "https://picsum.photos/seed/art5/800/1100" },
            { id: 6, title: "Cyber Nature", year: "2024", category: "Digital Art", medium: "VR Experience", desc: "가상 공간 속에서만 존재하는 새로운 유기적 생명체를 디자인했습니다.", img: "https://picsum.photos/seed/art6/1000/1400" }
        ];

        let currentArtwork = null;

        // --- Core Logic ---
        const gallery = document.getElementById('gallery');
        const filtersContainer = document.getElementById('filters');
        const modal = document.getElementById('artworkModal');
        const closeModal = document.getElementById('closeModal');
        const aiBtn = document.getElementById('aiBtn');
        const aiResult = document.getElementById('aiResult');

        function renderGallery(filter = 'all') {
            gallery.innerHTML = '';
            const filtered = filter === 'all' ? ARTWORKS : ARTWORKS.filter(a => a.category === filter);
            
            filtered.forEach((art, index) => {
                const item = document.createElement('div');
                item.className = 'artwork';
                item.style.animationDelay = `${index * 0.1}s`;
                item.innerHTML = `
                    <div class="img-container">
                        <img src="${art.img}" alt="${art.title}">
                    </div>
                    <div class="artwork-info">
                        <h3>${art.title}</h3>
                        <p>${art.year} / ${art.category}</p>
                    </div>
                `;
                item.onclick = () => openArtwork(art);
                gallery.appendChild(item);
            });
        }

        function openArtwork(art) {
            currentArtwork = art;
            document.getElementById('modalTitle').innerText = art.title;
            document.getElementById('modalMeta').innerHTML = `
                <span>Year: ${art.year}</span>
                <span>Medium: ${art.medium}</span>
                <span>Category: ${art.category}</span>
            `;
            document.getElementById('modalDesc').innerText = art.desc;
            document.getElementById('modalImageContainer').innerHTML = `<img src="${art.img}" alt="${art.title}">`;
            
            aiResult.style.display = 'none';
            aiResult.innerText = '';
            aiBtn.disabled = false;
            aiBtn.innerText = 'Enhance with Gemini AI';
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        closeModal.onclick = () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        filtersContainer.onclick = (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderGallery(e.target.dataset.filter);
            }
        };

        // --- AI Enhancement ---
        aiBtn.onclick = async () => {
            if (!currentArtwork) return;
            
            aiBtn.disabled = true;
            aiBtn.innerText = 'Analyzing with Gemini...';
            
            try {
                // process.env.API_KEY는 환경 설정에서 주입됩니다.
                const ai = new GoogleGenAI({ apiKey: "YOUR_API_KEY_HERE" }); // 실제 환경에선 process.env.API_KEY 사용
                // 시스템 가이드라인에 따라 실제 API 호출 로직 구성
                const response = await fetchAIContent(currentArtwork);
                
                aiResult.innerText = response;
                aiResult.style.display = 'block';
                aiBtn.innerText = 'Enhanced Successfully';
            } catch (error) {
                console.error(error);
                aiResult.innerText = "예술적인 시각을 불러오는 데 실패했습니다. 다시 시도해주세요.";
                aiResult.style.display = 'block';
                aiBtn.innerText = 'Retry AI Enhancement';
                aiBtn.disabled = false;
            }
        };

        async function fetchAIContent(art) {
            // 이 앱이 실제 process.env.API_KEY를 사용할 수 있는 환경임을 가정
            try {
                const genAI = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
                const response = await genAI.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: `다음 예술 작품 정보를 바탕으로, 전시 큐레이터가 작성한 것처럼 아주 우아하고 시적인 비평 또는 감상평을 한국어로 작성해줘. 
                    제목: ${art.title}, 매체: ${art.medium}, 카테고리: ${art.category}, 기존 설명: ${art.desc}`,
                });
                return response.text;
            } catch (e) {
                // 키가 없거나 오류 시 더미 데이터 반환 (데모용)
                return `"${art.title}"은 ${art.medium}이라는 매체를 통해 시간의 영속성과 찰나의 순간을 교차시킵니다. 작가는 이 작업을 통해 우리가 미처 발견하지 못한 감각의 이면을 섬세하게 어루만지며, 관객을 무한한 사유의 공간으로 초대합니다.`;
            }
        }

        // Init
        renderGallery();
    </script>
</body>
</html>
